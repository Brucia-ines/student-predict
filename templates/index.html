<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Performance Predictor</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 400px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        form input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .result {
            margin-top: 15px;
            font-weight: bold;
            text-align: center;
            color: #007bff;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Predict Student Performance</h2>
    <form method="POST">
        <input type="number" step="0.1" name="math" placeholder="Math score" required>
        <input type="number" step="0.1" name="reading" placeholder="Reading score" required>
        <input type="number" step="0.1" name="writing" placeholder="Writing score" required>
        <button type="submit">Predict</button>
    </form>
    {% if prediction is not none %}
        <div class="result">
            Result: {{ prediction }}
        </div>
    {% endif %}
</div>
</body>
</html>
